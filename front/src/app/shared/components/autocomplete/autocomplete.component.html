<div class="c-autocomplete" [formGroup]="formGroup">
  <mat-form-field>
    <mat-label [ngClass]="{ 'lbl-error': error }">
      {{ label }}
    </mat-label>
    <input
      [formControlName]="formCntrlName"
      [matAutocomplete]="auto"
      matInput
      type="text"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
